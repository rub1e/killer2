<head>
  <title>killer2</title>
</head>

<body>
  <div class="container-fluid">

    <!-- navbar -->
  	<div class="row">
  		<div class="col-md-12">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">

            </div>
          </div>
        </nav>
  		</div>
  	</div>

    <!-- content -->
    <div class="row">
      <!-- left advert -->
  		<div class="col-md-2">
  		</div>
      <!-- Killer logo -->
  		<div class="col-md-8">
        <div class="row">
          <div id="mainKillerTitle">
            <h1>Killer.</h1>
            <h3>The free Premier League predictions game</h3>
          </div>
        </div>
        <div class="row">
            {{> Signupform}}
        </div>
      <!-- Icons and signup -->
  			<div class="row">

          <div class="col-xs-3">
            <div class="thumbnail">
              <a href="#">
                <img src="" alt="" />
                <i class="fa fa-plus-circle fa-3x"></i>
              </a>
                <div class="caption">
                  <h3>Create</h3>
                  <p>Create your league for free</p>
                </div>
            </div>
          </div>

          <div class="col-xs-3">
            <div class="thumbnail">
              <a href="#">
                <img src="" alt="" />
                <i class="fa fa-users fa-3x"></i>
              </a>
                <div class="caption">
                  <h3>Invite</h3>
                  <p>Invite your friends</p>
                </div>
            </div>
          </div>

          <div class="col-xs-3">
            <div class="thumbnail">
              <a href="#">
                <img src="" alt="" />
                <i class="fa fa-pencil-square-o fa-3x"></i>
              </a>
                <div class="caption">
                  <h3>Predict</h3>
                  <p>Pick a team</p>
                </div>
            </div>
          </div>

          <div class="col-xs-3">
            <div class="thumbnail">
              <a href="#">
                <img src="" alt="" />
                <i class="fa fa-trophy fa-3x"></i>
              </a>
                <div class="caption">
                  <h3>Win</h3>
                  <p>Beat your friends</p>
                </div>
            </div>
          </div>

  			</div>
  		</div>
      <!-- right advert -->
  		<div class="col-md-2">
  		</div>
  	</div>
    <!-- footer -->
  	<div class="row">
  		<div class="col-md-12">
  		</div>
  	</div>

  </div>
</body>

<template name="Signupform">
  <div id="emailForm">
    <p>
      Killer will be launching in the Winter - sign up now to be notified when it does
    </p>
    <p>
      In the meantime, send any questions to <a href="mailto:chairman@killer.football?subject=feedback">chairman@killer.football</a>
    </p>
    {{#if signedup}}
      {{> Thanks}}
    {{else}}
      <form id="form_id">
        <div class="input-group">
          <input type="email" id="emailInputBox" class="form-control" placeholder="Enter your email address">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Submit</button>
          </span>
        </div>
      </form>
    {{/if}}
  </div>
</template>

<template name="Thanks">
  <div>
    <p>
      Thanks for signing up, we'll be in touch soon!
    </p>
  </div>
</template>
