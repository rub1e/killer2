<template name="StartKillerLeague">
  <div id="StartKillerLeague">
    <div class="modal fade" role="dialog">
  		<div class="modal-dialog">
  			<div class="modal-content">

  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal">
  						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  					</button>
  					<h4 class="modal-title">Start a league</h4>
  				</div>

  				<div class="modal-body">
            {{#autoForm collection="Leagues" id="startLeagueForm" type="insert"}}
              <div hidden={{showFieldsPreview}}>
                <fieldset>
                  <div id="startLeagueIntro">
                    <p>
                      Starting a new league couldn't be simpler! Just choose a name (nothing too naughty, please), pick which weekend you want to start with, and decide if you want to set a fee for your league so there's a prize pool for the winner.
                    </p>
                    <p>
                      Once you've created your league, we'll show you how to invite your friends to play.
                    </p>
                    <p>
                      If you have any questions, just email <a href="mailto:chairman@killer.football?subject=help">chairman@killer.football</a>
                    </p>
                  </div>
                  {{> afQuickField name="leagueName" placeholder="Give your league a name"}}
                  {{> afQuickField name="dateStarting" type="select" options="allowed"}}
                  {{> afQuickField name="entryFee"}}
                </fieldset>
                <button id="showPreviewButton" type="button" class="btn btn-primary">Start your league!</button>
              </div>
              {{#if showFieldsPreview}}
              <div>

              <p>
                Please check the details below and confirm or make changes:
              </p>
              <ul>
                <li>Your league name will be {{startLeagueFormFields.leagueName}}</li>
                <li>Your league's first round of games will be on {{startLeagueFormFields.dateStarting}}</li>

                {{#if startLeagueFormFields.entryFee}}
                  <li>All players will pay Â£{{startLeagueFormFields.entryFee}} into the prize pool, plus a small processing fee</li>
                  <li>The winner will be paid within two weeks of the league ending</li>
                {{else}}
                  <li>There is no prize pool. You play for honour alone</li>
                {{/if}}
              </ul>
              <button id="makeChangesButton" type="button" class="btn btn-primary">Make changes</button>
              <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
          {{/if}}
            {{/autoForm}}
          </div>

          <div class="modal-footer">
			      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>
