<template name="StartKillerLeague">
  <div id="StartKillerLeague">
    <div class="modal fade" role="dialog">
  		<div class="modal-dialog">
  			<div class="modal-content">

  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal">
  						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  					</button>
  					<h4 class="modal-title">Start a league</h4>
  				</div>

  				<div class="modal-body">
            {{#autoForm collection="Leagues" id="createLeagueForm" type="insert"}}
              <fieldset>
                <legend>Create a league</legend>
                {{> afQuickField name="leagueName"}}
                {{> afQuickField name="dateStarting" type="select" options="allowed"}}
                {{> afQuickField name="entryFee"}}
              </fieldset>
              <button type="submit" class="btn btn-primary">Insert</button>
            {{/autoForm}}
          </div>

          <div class="modal-footer">
			      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>
