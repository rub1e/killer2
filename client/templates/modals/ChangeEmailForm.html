<template name="ChangeEmailForm">
  <div id="ChangeEmailForm">
    <div class="modal fade" role="dialog">
  		<div class="modal-dialog">
  			<div class="modal-content">

  				<div class="modal-header">
  					<button type="button" class="close" data-dismiss="modal">
  						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  					</button>
  					<h4 class="modal-title">Change your email</h4>
  				</div>

  				<div class="modal-body">
            <p>
              You can change the email address registered with your account below, but please be careful - if you don't enter a working email address there will be no way of recovering your account if you forget your password.
            </p>
            <ul>
              <li>Your registered email is currently {{loggedInUserEmail}}</li>
              <li>
                <form id="enterNewEmailForm">
                  <label for="newEmail1">New email</label>
                  <input type="email" name="newEmail1" placeholder="New email">
                  <label for="newEmail2">Confirm new email</label>
                  <input type="email" name="newEmail2" placeholder="Confirm new email">
                  <button id="updateEmailButton">Apply changes</button>
                </form>
              </li>
            </ul>
  				</div>

  				<div class="modal-footer">
  					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  				</div>

  			</div>
  		</div>
  	</div>
  </div>
</template>
