<template name="PickTeamOrPickedTeam">
  <div id="PickTeamOrPickedTeam">
    {{#if chosenTeamName}}
      <span>You picked: {{chosenTeamName}}</span>
      <button type="button" id="REPICK{{this._id}}">Change your pick</button>
    {{else}}
      {{> KillerChoiceWidget}}
    {{/if}}
  </div>
</template>
