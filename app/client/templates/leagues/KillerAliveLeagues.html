<template name="KillerAliveLeagues">
  <div id="KillerAliveLeagues">
    <div class="container-fluid">
          <!-- TODO: if no leagues, display instructions -->
          <!-- TODO: contextual classes -->
      {{#each this}}
        {{> LeaguePanel}}
      {{/each}}
    </div>
  </div>
</template>

<template name="LeaguePanel">
  <div id="LeaguePanel">
    <div class="panel panel-success">

      <div class="panel-heading">
        <h3 class="panel-title">League: <span class="league-name">"{{leagueName}}"</span><span class="panel-deadline pull-right">Deadline: {{formatDate leagueDeadline "deadlineDate"}}</span></h3>
      </div>

      <div class="panel-body">

        <div>
          <a class="show-hide-info" data-toggle="collapse" href="#collapseLivePlayers{{_id}}" aria-expanded="false">{{showHidePlayersChoices}} <span class="caret"></span></a>
          <div id="collapseLivePlayers{{_id}}" class="collapse hidden-mobile-details-alive">
            {{#if acceptingNewMembers}}
              <p>
                The following players have already joined this league:
              </p>
              <ul>
                {{#each members}}
                  <li>{{memberName}}</li>
                {{/each}}
              </ul>
            {{else}}
              <table>
                <h4>Remaining players</h4>
                <thead>
                  <tr>
                    <th>Name</th>
                    {{#if equals currentGameStatus "active"}}
                      <th>Choice</th>
                    {{/if}}
                  </tr>
                </thead>
                <tbody>
                  {{#each aliveMembers}}
                    <tr>
                      <td>{{memberName}}</td>
                      {{#if equals currentGameStatus "active"}}
                        <td>{{memberChoice}}{{#if isAutoPick}} (autopick){{/if}}</td>
                      {{/if}}
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            {{/if}}
          </div>
          {{#if deadMembers}}
            <br>
            <a class="show-hide-info" data-toggle="collapse" href="#collapseDeadPlayers{{_id}}" aria-expanded="false">Show eliminated players <span class="caret"></span></a>
            <div id="collapseDeadPlayers{{_id}}" class="collapse hidden-mobile-details-dead">
              <h4>Eliminated players</h4>
              <ul>
                {{#each deadMembers}}
                  <li>{{memberName}} (round {{diedInRound}})</li>
                {{/each}}
              </ul>
            </div>
          {{/if}}
        </div>

<template name="MiniActiveLeagueDetails">
  <div id="MiniActiveLeagueDetails">
    <ul>
      {{#if acceptingNewMembers}}
        {{#if equals playersStarted 1}}
          <li>You're the only player so far...</li>
        {{else}}
          <li>{{playersStarted}} players have joined</li>
        {{/if}}
        <li>Entry code: <span class="entry-code">{{_id}}</span></li>
      {{else}}
        <li>Round: {{round}}</li>
        <li>Players left/started: {{playersLeft}} / {{playersStarted}}</li>
      {{/if}}
    </ul>
  </div>
</template>
