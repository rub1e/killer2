<template name="KillerAliveLeagues">
  <div id="KillerAliveLeagues">
    <div class="container-fluid">
          <!-- TODO: if no leagues, display instructions -->
          <!-- TODO: contextual classes -->
      {{#each this}}
        {{> LeaguePanel}}
      {{/each}}
    </div>
  </div>
</template>

<template name="LeaguePanel">
  <div id="LeaguePanel">
    <div class="panel panel-success">

      <div class="panel-heading">
        <h3 class="panel-title">League: <span class="league-name">"{{leagueName}}"</span></h3>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12 panel-deadline">
            <span>DEADLINE: {{formatDate leagueDeadline "deadlineDate"}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
            {{#if acceptingNewMembers}}
              {{> SharingWithCode entryCode=_id}}
            {{else}}
              {{> MiniActiveLeagueDetails}}
            {{/if}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
            {{> KillerChoiceWidget}}
          </div>
        </div>

        {{#unless equals playersStarted 1}}
          <div>
            <a class="show-hide-info-live" data-toggle="collapse" href="#collapseLivePlayers{{_id}}" aria-expanded="false">{{showHidePlayersChoices}} <span class="caret"></span></a>
            <div id="collapseLivePlayers{{_id}}" class="collapse hidden-mobile-details-alive">
              {{#if acceptingNewMembers}}
                <ul class="players-list">
                  {{#each members}}
                    <li><i class="fa fa-futbol-o"></i> {{memberName}}</li>
                  {{/each}}
                </ul>
              {{else}}
                <ul class="players-list">
                  {{#each aliveMembers}}
                    <li><i class="fa fa-futbol-o"></i> {{memberName}}
                      {{#if equals currentGameStatus "active"}}
                         - {{memberChoice}}{{#if isAutoPick}} (autopick){{/if}}
                      {{/if}}
                    </li>
                  {{/each}}
                </ul>
              {{/if}}
            </div>

            {{#if deadMembers}}
              <br>
              <a class="show-hide-info-dead" data-toggle="collapse" href="#collapseDeadPlayers{{_id}}" aria-expanded="false">{{showHideDead}} eliminated players <span class="caret"></span></a>
              <div id="collapseDeadPlayers{{_id}}" class="collapse hidden-mobile-details-dead">
                <ul class="two-cols players-list">
                  {{#each deadMembers}}
                    <li><i class="fa fa-bomb"></i> {{memberName}} (round {{diedInRound}})</li>
                  {{/each}}
                </ul>
              </div>
            {{/if}}
          </div>
        {{/unless}}
      </div>
    </div>
  </div>
</template>

<template name="MiniActiveLeagueDetails">
  <div id="MiniActiveLeagueDetails">
    <ul>
      {{#if acceptingNewMembers}}
        {{#if equals playersStarted 1}}
          <li>You're the only player so far...</li>
        {{else}}
          <li>{{playersStarted}} players have joined</li>
        {{/if}}
        <li>Entry code: <span class="entry-code">{{_id}}</span></li>
      {{else}}
        <li>Round: {{round}}</li>
        <li>Players left/started: {{playersLeft}} / {{playersStarted}}</li>
      {{/if}}
    </ul>
  </div>
</template>
