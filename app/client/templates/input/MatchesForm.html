<template name="MatchesForm">
  <div id="MatchesForm">
    {{#autoForm collection="Matches" id="insertMatchesForm" type="insert"}}
    <fieldset>
      {{> afQuickField name="gameWeek"}}
      {{> afQuickField name="matches"}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
  </div>
</template>
