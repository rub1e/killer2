<template name="KillerChoiceWidget">
  <div class="KillerChoiceWidget">
    {{#if userDiedInRound}}
      <span>Your final pick was {{lastChoice}} in round: {{userDiedInRound}}</span>
    {{else}}
      {{#if equals currentGameStatus "active"}}
        {{#if chosenTeamName}}
          <span class="small-text">You<br>picked</span><span class="pick-name">{{chosenTeamName}}</span>
        {{else}}
          {{> KillerChoiceForm}}
        {{/if}}
      {{else}}
        {{#if chosenTeamName}}
          <form id="REPICK_{{this._id}}" class="repickChoiceForm form-inline">
            <span class="small-text"></span><span class="pick-name">{{chosenTeamName}}</span>
            <button class="btn btn-xs killer-choice-button" type="submit">Change pick</button>
          </form>
        {{else}}
          {{> KillerChoiceForm}}
        {{/if}}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="KillerChoiceForm">
  <form class="killerChoiceForm form-inline">
    <label class="sr-only" for="DD_{{this._id}}">Pick a team</label>
    <select class="teamsLeftDropDown" id="DD_{{this._id}}">
      <option selected="true" disabled>Pick a team</option>
      {{#each teamsLeft}}
        <option value={{.}}>{{.}}</option>
      {{/each}}
    </select>
    <button type="submit" value="Submit" class="btn btn-xs killer-choice-button">Submit</button>
  </form>
</template>
